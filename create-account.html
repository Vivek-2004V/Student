<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 56px; /* Adjust for navbar height */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #6c63ff, #48c6ef);
            margin: 0;
        }

        .form-card {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            background: #fff;
        }

        .form-card .form-control {
            border-radius: 30px;
            height: 50px;
        }

        .btn-primary {
            border-radius: 30px;
            height: 50px;
            font-size: 1rem;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3 !important;
            transform: scale(1.05);
        }

        @media (max-width: 576px) {
            .form-card {
                padding: 15px;
            }
        }
        .navbar .nav-link:hover {
            color: #48c6ef;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">My Website</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="create-account.html">Create Account</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="form-card">
        <h2 class="text-center mb-4">Create Account</h2>
        <form id="createAccountForm">
            <div class="mb-3">
                <input type="text" class="form-control" id="fullName" placeholder="Full Name" required>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" id="enrollmentNumber" placeholder="Enrollment Number" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="password" placeholder="Password" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary w-100">Create Account</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById("createAccountForm").addEventListener("submit", function (event) {
            event.preventDefault();

            const fullName = document.getElementById("fullName").value;
            const enrollmentNumber = document.getElementById("enrollmentNumber").value;
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;

            // Check if all fields are filled
            if (!fullName || !enrollmentNumber || !password || !confirmPassword) {
                alert("Please fill in all fields!");
                return;
            }

            // Check if passwords match
            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return;
            }

            // If validation is successful, show success message
            alert("Account created successfully!");
            // Add backend integration here for account creation (e.g., saving to a database).
        });
    </script>
</body>

</html>
